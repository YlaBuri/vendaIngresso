
spring:
  profiles:
    active: local
  config:
    name: venda-ingresso

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/teatro
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    username: sa
    url: jdbc:h2:mem:testdb
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
        show_sql: 'true'
      javax:
        persistence:
          query:
            timeout: '50'
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        trace: false
        web-allow-others: false
